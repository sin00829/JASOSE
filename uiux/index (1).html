<!-- 보일러 템플릿 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Ctrl + '/' 주석처리 -->
    <!-- 안녕하세요 -->
    
    <!-- 원하는 부분 주석처리 Alt + Shift + 'A' -->
    <!-- 여기는 주석 --> 

    <!-- class 속성 간단하게 넣는 방법 -->
    <div class="content"></div> <!-- .content + Enter -->
    <!-- .(클래스이름)로 쉽게 div 태그에 class를 지정할 수 있다. -->

    <span class="title"></span> <!-- span.title + Enter -->
    <!-- 태그.(클래스이름)으로 쉽게 태그에 class를 지정할 수 있다. -->

    <h1 class="name"></h1>
    <p class="line"></p>
    <!-- id 속성 간단하게 넣는 방법  -->
    <div id="abc"></div> <!-- #abc + Enter -->
    <h1 id="abc"></h1> <!-- h1#abc + Enter -->

    <!-- 쉽게 코드 복사하는 방법 -->
    <!-- Alt + Shitf + 상하 화살표 -->
    <!-- Alt + Shitf + 상하 화살표 -->
    <!-- Alt + Shitf + 상하 화살표 -->
    <!-- 원하는 부분을 드래그 해서 Alt + Shift + 상하화살표 로 원하는 부분만 쉽게 코드를 복사할 수 있다. -->

    <!-- 여러가지 태그가 중첩된 형태 쉽게 만들기 table>tr>td + Enter -->
    <table>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>24</td>
        </tr>
    </table>
    <h1 class="heading">Emmet CSS</h1>
    <!-- &nbsp; : 띄어쓰기 -->
    <p>Lorem ipsum&nbsp;&nbsp;&nbsp;&nbsp;&copy; dolor sit amet, consectetur adipisicing elit. Dolorum, hic!</p>
    <!-- entitycode.com -> 특수기호 사이트 -->

    <img src="https://placeimg.com/500/500/any" alt="">
    <!-- 1. 검색할 때, alt 속성의 값으로 검색될 때도 있다.
         2. 웹 접근성 향상 화면리더기/판독기로 그림의 alt 값을 읽어준다.
         3. 네트워크 문제로 인해 이미지 다운이 불가능할 시에 alt 값을 출력한다.

         placeimg.com/width/height/any -> 랜덤이미지 출력
         
        -->
</body>
</html>
